<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Role Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="static/css/mainstyle.css">
  <link rel="icon" type="image/webp" href="static/image/Favicon_logo.webp">
  <script src="static/main.js"></script>

  <style>
    .headerbar {
      position: fixed; /* Fix the header at the top */
      width: 100%; /* Full width */
      z-index: 1050; /* Ensure it stays on top of other content */
      top: 0; /* Align to the top */
    }
    body {
      padding-top: 100px; /* Adjust this value based on the height of your header */
    }
  </style>

</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="75">
  <!-- Navigation Bar -->
  <header class="headerbar header-scrolled">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <a class="navbar-brand" href="#">
              <img src="static/image/logo.png" class="img-fluid" />
            </a>
          </div>
          <div class="offset-md-5 col-md-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav menu-navbar d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary " href="/login" id="btnLogin">Login</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary active" href="/registration" id="btnRegistration" style="background-color: darkblue;">Register</a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5" style="padding-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded p-4">
          <div class="card-header bg-primary  text-center"> 
            <h4 style="font-size: 24px; color: white;">Registraation Form</h4> 
        
          </div>
          <div class="card-body">
            <form id="registrationForm" action="/registration" method="POST">
              <div class="mb-3 row">
                <label for="registrationRole" class="col-sm-3 col-form-label">Role</label>
                <div class="col-sm-9">
                  <select class="form-select" id="registrationRole" name="role" required>
                    <option value="">Select your role</option>
                    <option value="Professor">Professor</option>
                    <option value="Student">Student</option>
                    <option value="Community">Community</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row" id="departmentSelection" style="display: none;">
                <label for="registrationDepartment" class="col-sm-3 col-form-label">Department</label>
                <div class="col-sm-9">
                  <select class="form-select" id="registrationDepartment" name="department">
                    <option value="">Please select a department</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Aerospace Engineering">Aerospace Engineering</option>
                    <option value="Nuclear Engineering">Nuclear Engineering</option>
                    <option value="Biomedical Engineering">Biomedical Engineering</option>
                    <option value="Industrial Engineering">Industrial Engineering</option>
                    <option value="Environmental Engineering">Environmental Engineering</option>
                  </select>
                </div>
              </div>


              <div class="mb-3 row">
                <label for="registrationFirstName" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="registrationFirstName" name="first_name" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="registrationLastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="registrationLastName" name="last_name" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="registrationUsername" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="registrationUsername" name="username" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="registrationEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="registrationEmail" name="email" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="registrationPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="registrationPassword" name="password" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="registrationConfirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="registrationConfirmPassword"
                    name="registrationConfirmPassword" required>
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-sm-9 offset-sm-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                    <label class="form-check-label" for="termsAndConditions">I agree to the terms and conditions</label>
                  </div>
                </div>
              </div>


              <div class="col-sm-12 offset-md-5 ">
                <button type="submit" class="btn  bg-primary btn-lg" width="500px">Register</button>
              


          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>
  document.getElementById("registrationRole").addEventListener("change", function () {
    var role = this.value;
    var departmentSelection = document.getElementById("departmentSelection");
    if (role === "Professor") {
      departmentSelection.style.display = "block";
    } else {
      departmentSelection.style.display = "none";
      // Reset department selection to default when hidden
      document.getElementById("registrationDepartment").value = "";
    }
  });
</script>


</html>
