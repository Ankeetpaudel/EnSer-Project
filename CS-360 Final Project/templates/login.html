<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="static/css/mainstyle.css">
  <link rel="icon" type="image/webp" href="static/image/Favicon_logo.webp">
  <script src="static/main.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="75">
  <!-- Navigation Bar -->
  <header class="headerbar header-scrolled">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <a class="navbar-brand" href="#">
              <img src="static/image/logo.png" class="img-fluid" />
            </a>
          </div>
          <div class="offset-md-5 col-md-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav menu-navbar d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary active" href="/login" id="btnLogin" style="background-color: darkblue;">Login</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary" href="/registration" id="btnRegistration">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5" style="padding-top: 100px;"> 
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg rounded p-4" > 
          <div class="card-header bg-primary text-center"> 
            <h4 style="font-size: 24px; color: white;">Login Form</h4> 
          </div>
          <div class="card-body">
            <!-- Login Form -->
            <form id="loginForm" action="/login" method="post">
              <div class="form-group" style="margin-bottom: 40px;"> 
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                  <option value="">Select your role</option>
                  <option value="Student">Student</option>
                  <option value="Professor">Professor</option>
                  <option value="Community">Community</option>
                </select>
              </div>
              <div class="form-group" style="margin-bottom: 40px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="form-group" style="margin-bottom: 40px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Remember Me</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn bg-primary btn-lg btn-block">Login</button>
              </div>
              <p  class="text-center mb-0">Forgot your password? <a href="#" id="forgotPasswordLink">Reset here</a></p>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" action="/forgot_password" method="post" style="display: none;">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn bg-primary btn-lg btn-block">Submit</button>
              </div>
              <p class="text-center">Remembered your password? <a href="#" id="loginLink">Login here</a></p>
            </form>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" action="/reset_password" method="post" style="display: none;">
              <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn bg-primary btn-lg btn-block">Submit</button>
              </div>
            </form>
            
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('forgotPasswordLink').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('resetPasswordForm').style.display = 'none';
        document.getElementById('forgotPasswordForm').style.display = 'block';
      });

      document.getElementById('loginLink').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('forgotPasswordForm').style.display = 'none';
        document.getElementById('resetPasswordForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
      });
    });
  </script>
</body>
</html>
